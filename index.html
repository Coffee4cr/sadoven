<html>
  <head>
    <title>Socket.io</title>

    <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
   $(document).ready(function(){
      var socket = io();
      /*$("#add_status").click(function(){
        socket.emit('status added',$("#comment").val());
      });*/
      socket.on('init guilds',function(data){
         var html = '<ul>';
         for (var i=0; i<data.length;i++){
            html += '<li>' + data[i].guild_name + ' [' + data[i].tag +']</li>';
         }
        $("#show_comments").append(html + '</ul>');
      });
   });
    </script>
  </head>
  <body>
      <div
       id    = "show_comments"
     >
      </div>
   <script>   
      gw2emblem.init('gw2embelm-div',64);

    "foreground_primary_color_id":443,
    "foreground_secondary_color_id":473
});</script>

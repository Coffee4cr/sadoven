<html>
  <head>
    <title>Socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://dl.dropboxusercontent.com/u/10404962/script/raphael-min.js"></script>
    <script src="https://dl.dropboxusercontent.com/u/10404962/script/gw2emblem-defs.js"></script>
    <script src="https://dl.dropboxusercontent.com/u/10404962/script/gw2emblem.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
   $(document).ready(function(){
      var socket = io();
      /*$("#add_status").click(function(){
        socket.emit('status added',$("#comment").val());
      });*/
      socket.on('init guilds',function(data){
         var html = '';
         for (var i=0; i<data.length;i++){
            html = '<div style="float:left;display:block;" id="'+data[i].tag+'-'+data[i].id+'" title="'+data[i].tag+'-'+data[i].id+'"alt="'+data[i].tag+'-'+data[i].id+'"></div>';
            $("#show_comments").append(html);
            gw2emblem.init(data[i].tag+'-'+data[i].id,64,'transparent');
            gw2emblem.drawEmblemGw2({
               "background_id":data[i].background_id,
               "foreground_id":data[i].foreground_id,
               "flags":[],
               "background_color_id":data[i].background_color_id,
               "foreground_primary_color_id":data[i].foreground_primary_color_id,
               "foreground_secondary_color_id":data[i].foreground_secondary_color_id
           });
          
         }
        
      });
   });
    </script>
  </head>
  <body>
      <div
       id    = "show_comments"
     >
      </div>

  </body>
</html>
